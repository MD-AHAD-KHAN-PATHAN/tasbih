<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>


    <header>
        <h1 class="text-center lg:text-5xl text-4xl font-extrabold text-orange-400 my-16">Digital Tasbih</h1>
    </header>

    <main class="grid lg:grid-cols-3 grid-cols-1">
        <section class="text-center shadow-lg lg:mr-5 m-5 py-10 rounded-lg">
            <div class="text-gray-500">
                <h1 class="text-2xl font-bold mb-5">Subhan Allah</h1>
                <p id="subhanAllah" class="text-5xl font-bold">0</p>
            </div>
            <div class="mt-8 text-white font-bold">
                <button id="subhanAllahIncriment" class="bg-green-400 py-3 px-5 mr-2 rounded-full">INCRIMENT</button>
                <button id="subhanAllahDecriment" class="bg-red-400 py-3 px-5 rounded-full">DECRIMENT</button>
            </div>
        </section>
        <section class="text-center shadow-lg lg:mr-5 m-5 py-10 rounded-lg">
            <div class="text-gray-500">
                <h1 class="text-2xl font-bold mb-5">Alhamdulliha</h1>
                <p id="alhamdulliha" class="text-5xl font-bold">0</p>
            </div>
            <div class="mt-8 text-white font-bold">
                <button id="alhamdullihaIncriment" class="bg-green-400 py-3 px-5 mr-2 rounded-full">INCRIMENT</button>
                <button id="alhamdullihaDecriment" class="bg-red-400 py-3 px-5 rounded-full">DECRIMENT</button>
            </div>
        </section>
        <section class="text-center shadow-lg py-10 rounded-lg  m-5">
            <div class="text-gray-500">
                <h1 class="text-2xl font-bold mb-5">Allahuakbar</h1>
                <p id="allahuakbar" class="text-5xl font-bold">0</p>
            </div>
            <div class="mt-8 text-white font-bold">
                <button id="allahuakbarIncriment" class="bg-green-400 py-3 px-5 mr-2 rounded-full">INCRIMENT</button>
                <button id="allahuakbarDecriment" class="bg-red-400 py-3 px-5 rounded-full">DECRIMENT</button>
            </div>
        </section>

    </main>

    <div class="flex justify-center">
        <button id="reset" class="bg-yellow-400 py-5 px-8 text-white rounded-full font-bold my-10 m-auto">RESET ALL TASBIH</button>
    </div>
    
    



    <script src="script.js"></script>
</body>
</html>
